<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
		<link href="./popup.css" rel="stylesheet" />
	</head>
	<body>
		<div class="content container">
			<div class="icon-panel">
				<radio-group></radio-group>
			</div>

			<div class="form-canvas-container">
				<div class="form-container">
					<form
						id="textarea-form"
						data-te-validated="false"
						data-te-active-validation="true">
						<div class="lower-form-region">
							<div class="collapse collapse-panel py-2">
								<div
									class="!visible hidden"
									id="collapse-item"
									data-te-collapse-item>
									<div
										class="block rounded p-3 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] bg-neutral-800 dark:bg-neutral-900">
										<switch-panel></switch-panel>
									</div>
								</div>
							</div>
							<draw-button></draw-button>
							<div class="textarea-layout-wrapper mt-3">
								<div
									id="textarea-validation-wrapper"
									class="relative"
									data-te-input-wrapper-init
									data-te-validate="input"
									data-te-validation-ruleset="isValid">
									<textarea
										autofocus="true"
										id="dataset-textarea"
										style="color: #cccccc !important"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="canvas-container">
					<img
						id="idle-canvas-overlay"
						src="../icons/chart128.png"
						style="position: absolute" />
					<canvas></canvas>
				</div>
			</div>
		</div>
		<script type="module" src="./popup.js"></script>
	</body>
</html>
