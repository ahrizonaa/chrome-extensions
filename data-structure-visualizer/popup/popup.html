<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./popup.css" rel="stylesheet" />
		<link href="../styles/external/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="content container">
			<div class="form-container">
				<div class="dataset-form">
					<div class="btn-group" role="group">
						<button
							class="btn btn-sm btn-secondary dropdown-toggle dataset-dropdown"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false">
							<span class="dataset-dropdown-text">Select Input Format</span>
						</button>
						<ul class="dropdown-menu"></ul>
						<button id="go-btn" class="btn btn-secondary btn-sm" type="button">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-arrow-repeat"
								viewBox="0 0 16 16">
								<path
									d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
								<path
									fill-rule="evenodd"
									d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
							</svg>
						</button>
					</div>
					<div class="collapse" id="ds-collapse-panel">
						<div class="card card-body">
							<div
								id="graph-options-panel"
								class="btn-group btn-group-sm options-panel hide-opts-panel"
								role="group">
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="weighted_switch" />
									<label class="form-check-label" for="weighted_switch"
										>Weighted</label
									>
								</div>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="directed-switch" />
									<label class="form-check-label" for="directed-switch"
										>Directed</label
									>
								</div>
							</div>
							<div
								id="tree-options-panel"
								class="btn-group btn-group-sm options-panel hide-opts-panel"
								role="group">
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="bst_switch" />
									<label class="form-check-label" for="bst_switch"
										>Binary Search Tree</label
									>
								</div>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="nary-switch" />
									<label class="form-check-label" for="nary-switch"
										>N-ary Tree</label
									>
								</div>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="nulls-switch" />
									<label class="form-check-label" for="nulls-switch"
										>Null Children</label
									>
								</div>
							</div>
							<div
								id="linkedlist-options-panel"
								class="btn-group btn-group-sm options-panel hide-opts-panel"
								role="group">
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="doubly_switch" />
									<label class="form-check-label" for="doubly_switch"
										>Doubly Linked</label
									>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="dataset-container">
					<div class="textarea-container">
						<textarea
							class="form-control"
							placeholder=""
							id="dataset-textarea"
							style="height: 100%"></textarea>
						<div class="valid-feedback"></div>
						<div class="invalid-feedback"></div>
					</div>
				</div>
			</div>
			<div class="canvas-container">
				<img
					id="idle-canvas-overlay"
					src="../icons/chart128.png"
					style="position: absolute" />
				<canvas></canvas>
			</div>
		</div>
		<script src="../scripts/external/jquery.slim.min.js"></script>
		<script src="../scripts/external/bootstrap.bundle.min.js"></script>
		<script type="module" src="./popup.js"></script>
	</body>
</html>
