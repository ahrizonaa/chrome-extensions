<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
		<link href="./popup.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="../src/animated-datastructure-icons/styles/graph-svg-animation.css" />
		<link
			rel="stylesheet"
			href="../src/animated-datastructure-icons/styles/tree-svg-animation.css" />
		<link
			rel="stylesheet"
			href="../src/animated-datastructure-icons/styles/stack-svg-animation.css" />
		<link
			rel="stylesheet"
			href="../src/animated-datastructure-icons/styles/queue-svg-animation.css" />
		<link
			rel="stylesheet"
			href="../src/animated-datastructure-icons/styles/linkedlist-svg-animation.css" />
	</head>
	<body>
		<div
			id="content"
			class="w-full h-full flex flex-col justify-start items-start box-border border-2">
			<div id="icon-panel" class="pt-4 w-full flex justify-center">
				<radio-group></radio-group>
			</div>

			<div class="w-full flex flex-grow">
				<div
					id="form-wrapper"
					class="h-full w-full p-4 flex flex-col justify-end">
					<div class="collapse py-2 h-full w-full">
						<div
							class="!visible hidden"
							id="collapse-item"
							data-te-collapse-item>
							<div
								class="rounded p-3 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] bg-neutral-800 dark:bg-neutral-900">
								<switch-panel></switch-panel>
							</div>
						</div>
					</div>
					<div>
						<draw-button></draw-button>
						<div
							class="relative pt-2 mb-3 font-light text-sm"
							data-te-input-wrapper-init>
							<textarea autofocus="true" id="dataset-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="h-full flex justify-center items-center">
					<img
						id="canvas-overlay"
						src="../icons/chart128.png"
						class="absolute" />
					<canvas></canvas>
				</div>
			</div>
		</div>
		<script type="module" src="./popup.js"></script>
	</body>
</html>
