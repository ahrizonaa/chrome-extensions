<mat-card>
  <mat-card-content>
    <div class="format-container">
      Format:
      <mat-select>
        <mat-option *ngFor="let format of options.formats"></mat-option>
      </mat-select>
    </div>
    <div class="switch-container">
      <div class="switch-row" *ngFor="let switch of options.switches">
        <mat-slide-toggle></mat-slide-toggle>
        <p>Label</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
